<div class="invoiceList" *ngIf="!extractedInformation.extractedData else extractedInfo">
  <ng-template #invoiceTable>
    <h2>List of the Invoices Uploaded</h2>
    <h3>Template: {{fileNameService.fileType}}</h3>

    <br>

    <div class="table-container">
      <table class="files-table mat-elevation-z8" *ngIf="fileList">
        <tr>
            <th mat-header-cell>S.No.</th>
            <th mat-header-cell>Invoice Name</th> 
            <th mat-header-cell>Options Available</th>
        </tr>
        <tr *ngFor="let file of fileList;let i=index">
            <td mat-cell>{{i+1}}</td>
            <td mat-cell>{{ file.fileName }}</td>
            <td mat-cell>
                  <button class="matButton2" mat-flat-button (click)="displayInfo(i)" >Show Info</button>  &nbsp;&nbsp;
            </td>
        </tr>
      </table>
    </div>
    <br>
    <div>
        <a href="http://localhost:4200/home">
          <button mat-icon-button class="matButton">
            <mat-icon>
              home
            </mat-icon>          
          </button>
        </a>

        &nbsp;
        &nbsp;

        <button mat-raised-button class="extractAll" (click)="batchExtract()">
            <!-- <mat-icon>
              home
            </mat-icon>           -->
          Extract All
        </button>
    </div>


  </ng-template>

  <!-- <div class= "spinner" *ngIf = "showFlag else invoiceTable">
    <mat-spinner color = "accent"></mat-spinner>
  </div> -->

  <div *ngIf = "showFlag else invoiceTable">
    <img src="../../assets/40sDelay.gif" style="width:400px;height:480px;">
  </div>

</div>



<ng-template #extractedInfo>
  <app-information-dialog></app-information-dialog>
</ng-template>
